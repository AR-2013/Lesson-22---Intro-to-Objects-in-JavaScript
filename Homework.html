<!DOCTYPE html>
<html>
    <head>
        <title>
            Homework
        </title>
    </head>
    <body>
        <p id="result"> </p>   
        <script>
            function sumAll() {
                var i;
                var sum = 0;
                for (i = 0; i < arguments.length; i++) {
                    if ( arguments[i] > sum) {
                    sum += arguments[i];
                }
            }
            return sum;
            }
            document.getElementById("result").innerHTML = sumAll( 578, 6344, 13456);
        </script>
    </body>
</html>
