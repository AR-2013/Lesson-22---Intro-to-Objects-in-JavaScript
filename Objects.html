<!DOCTYPE html>
<html>
    <head>
        <title>
            Objects in JavaScript
        </title>
    </head>
    <body>
        <h2>
            <strong>
                Objects in JavaScript
            </strong>
        </h2>
        <p id = "demo"> </p>
        <script>
            var person = {
                firstName: "Anaira",
                age: 11,

            };
            document.getElementById("demo").innerHTML =  "I am " +  person.firstName +  ". I am " + person.age + " years old. ";
        </script>
    </body>
</html>
