<!DOCTYPE html>
<html>
    <head>
        <title>
            Finding the Largest Number With Help Of Argument Objects
        </title>
    </head>
    <body>
        <h2>
            <strong>
                <mark>
                    Finding the Largest Number With Help Of Argument Objects
                </mark>
            </strong>
        </h2>
        <p id="result">  </p>   
        <script>
            function findMax() {
                var i;
                var max = 0;
                for (i = 0; i < arguments.length; i++) {
                    if ( arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
            }
            document.getElementById("result").innerHTML = findMax(4, 5, 6);
        </script>

    </body>
</html>
